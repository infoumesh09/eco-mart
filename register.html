<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join Eco Mart - Create Account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --primary: #2E7D32;
            --accent: #43A047;
            --text: #2C3E50;
            --background: #E8F5E9;
            --error: #e74c3c;
            --success: #27ae60;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', system-ui, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text);
            line-height: 1.6;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .form-container {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
            margin: 1rem;
        }

        .form-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        .form-header h2 {
            color: var(--primary);
            font-size: 1.8rem;
            margin-bottom: 0.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .input-with-icon {
            position: relative;
        }

        .input-with-icon input {
            width: 100%;
            padding: 0.8rem 1rem;
            padding-right: 2.5rem;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .input-with-icon input:focus {
            border-color: var(--primary);
            outline: none;
            box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        }

        .input-with-icon i {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
            cursor: pointer;
        }

        .error-message {
            display: none;
            color: var(--error);
            background: #fde8e8;
            padding: 0.75rem;
            border-radius: 6px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
        }

        .password-requirements {
            margin-top: 0.5rem;
            font-size: 0.85rem;
            color: #666;
        }

        .password-requirements p {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin-bottom: 0.25rem;
        }

        .requirement-met {
            color: var(--success);
        }

        .requirement-not-met {
            color: #999;
        }

        .checkbox-label {
            display: flex;
            align-items: flex-start;
            gap: 0.5rem;
            margin: 1.5rem 0;
            font-size: 0.9rem;
        }

        .checkbox-label input[type="checkbox"] {
            margin-top: 0.25rem;
        }

        .btn-register {
            width: 100%;
            padding: 0.8rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .btn-register:hover {
            background: var(--accent);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            font-size: 0.9rem;
        }

        .login-link a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <div class="form-header">
            <h2>Create Account</h2>
            <p>Join Eco Mart today</p>
        </div>

        <form id="signup-form">
            <div id="error-message" class="error-message"></div>

            <div class="form-group">
                <label for="username">Username</label>
                <div class="input-with-icon">
                    <input type="text" id="username" name="username" required placeholder="Choose a username">
                    <i class="fas fa-user"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <div class="input-with-icon">
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                    <i class="fas fa-envelope"></i>
                </div>
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <div class="input-with-icon">
                    <input type="password" id="password" name="password" required placeholder="Create a password">
                    <i class="fas fa-eye" onclick="togglePassword('password')"></i>
                </div>
                <div class="password-requirements">
                    <p id="length"><i class="fas fa-circle"></i> At least 8 characters</p>
                    <p id="uppercase"><i class="fas fa-circle"></i> One uppercase letter</p>
                    <p id="lowercase"><i class="fas fa-circle"></i> One lowercase letter</p>
                    <p id="number"><i class="fas fa-circle"></i> One number</p>
                    <p id="special"><i class="fas fa-circle"></i> One special character</p>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm-password">Confirm Password</label>
                <div class="input-with-icon">
                    <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password">
                    <i class="fas fa-eye" onclick="togglePassword('confirm-password')"></i>
                </div>
            </div>

            <label class="checkbox-label">
                <input type="checkbox" id="terms" name="terms" required>
                I agree to the Terms of Service and Privacy Policy
            </label>

            <button type="submit" class="btn-register">
                <i class="fas fa-user-plus"></i> Create Account
            </button>

            <p class="login-link">
                Already have an account? <a href="login.html">Login here</a>
            </p>
        </form>
    </div>

    <script src="register.js"></script>
</body>
</html>
